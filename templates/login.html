{% extends 'layout.html' %}
{% block body %}


<h2 class=" text-left pt-4">Login</h2>
<div class="row mt-5 pt-3 ">
  <div class="col-sm-12 col-md -6 shadow-lg rounded">
    <img src="{{ url_for('static', filename = 'images/Login.svg')}}" class="img-fluid" alt="Responsive image">
  </div>
  <div class="col-sm-12 col-md-6 shadow-lg rounded ml-2 ">
    <div class="align-self-center justify-content-center m-4 pt-5">
      <form action="" method="POST">
        <div class="form-group">
          <label for="Username"><span class="login-fonts"> Username</span></label>
          <input type="text" class="form-control" id="username" name="username" value ="{{request.form.username}}" aria-describedby="username">
          <small id="username" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><span class="login-fonts">Password</span></label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
    
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </form>
    </div>
  </div>
</div>

<p class="my-5"></p>
<p class="my-5">Copyright @ all right reserved 2021</p>

{% endblock %}
