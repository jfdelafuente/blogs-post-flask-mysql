{% extends 'layout.html' %}
{% block body %}

<section class="jumbotron ">

  <h1 class="jumbotron-heading text-center">Articles</h1>
  <p class="my-3 py-3"></p>

</section>



<!-- two columns-->
<div class="container">
  <div class="row">

  {% for data in content %}
    <div class="col-md-6 col-sm-12">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top img-fluid"
    
          alt="Thumbnail [100%x225]" style=" background-color: bisque;"
          src="https://picsum.photos/seed/picsum/200/100"
          data-holder-rendered="true">
        <div class="card-body">
          <h5 class="card-title">{{data.title}}</h5>
           <h6 class="card-subtitle mb-2 text-muted">{{data.author}}</h6>
          <p class="card-text">{{text[loop.index0]| safe}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              
              
              {% if session.username %}
              <a class="btn  btn-outline-secondary" href="/article/{{data.id}}" role="button">View</a>
              <a class="btn btn-outline-secondary" href="{{ url_for('edit', id=data.id)}}" role="button">Edit</a>
              {% else %}
              <a class="btn btn-outline-secondary" href="/article/{{data.id}}" role="button">Read</a>
              {% endif %}
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{data.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{data.author}}</h6>
    <p class="card-text">{{text[loop.index0]| safe}}</p>
    <a class="btn btn-success" href="/article/{{data.id}}" role="button">Read more</a>
  </div>

</div>
-->
    {% endfor %} 
  </div>
</div>


<style>
  .bg {
    background: url(static/images/articles.png) no-repeat center center white;

  }
</style>
{% endblock %}
