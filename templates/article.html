{% extends 'layout.html' %}
{% block body %}

<h2>Article</h2>

{% if content %}
    <h2>{{ content.title}}</h2>
    <br>
    <p>This artcile is written by <mark><em>{{ content.author }}</em></mark> on {{content.pub_date}}</p>
    <br>
    <p>{{ content.body | safe}}</p>

{% endif %}

<a class="btn btn-primary" href="{{ url_for('articles')}}" role="button">Back to articles</a>
{% endblock %}
