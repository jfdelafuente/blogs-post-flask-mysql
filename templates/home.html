{% extends 'layout.html' %}

    <h1 class="display-4">Welcome to my blog</h1>
    <p class="lead">This is the basic blog app which was built using the bootstrap 4.0 as frontend and flask as backend</p>
    <hr class="my-4">

{% endif %}
</div>

{% endblock %}
