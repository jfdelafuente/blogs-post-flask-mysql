apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mysql-deployment
  labels:
    name: flask-mysql-app

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: mysql-app-pod
  template:
    metadata:
      name: pod-mysql
      labels:
        name: mysql-app-pod
    spec:
      containers:
        - name: mysqldb
          image: {{ .Values.backendimage.repository }}:{{ .Values.backendimage.tag }}
          ports:
            - containerPort: {{ .Values.backendimage.containerPort }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-env-config-app
                  key: PASSWORD

          startupProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 5
            failureThreshold: 10
            periodSeconds: 10


          volumeMounts:
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
            - name: data-mysql
              mountPath: /var/lib/mysql

      volumes:
        - name: mysql-initdb
          configMap:
            name: {{ .Release.Name }}-config-mysql

        - name: data-mysql
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc-mysql


