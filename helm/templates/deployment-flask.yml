apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-flask-ui-deployment
  labels:
    app: flask-mysql-app

spec:
  selector:
    matchLabels:
      name: {{ .Release.Name}}-flask
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      name: flask-ui-pod
      labels:
        name: flask-app-pod
    spec:
      containers:
        - name: web-app
          image: {{ .Values.frontendImage.repository }}:{{ .Values.frontendImage.tag }}
          ports:
            - containerPort: {{ .Values.frontendImage.containerPort }}
          imagePullPolicy: {{ .Values.frontendImage.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-env-config-app

